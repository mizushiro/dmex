<body>
<div class="base-wrap">

                </div>

                        2222

            UI.exe.sampleTab = new Tab({
                id: 'demoTab',
                current: 'demo2',

                    console.log(v.current)
                    if (v.current === 'demo2') {
                       setTimeout(() => {

                    }

            });
