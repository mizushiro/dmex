<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <title>DMEX</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">

    <link rel="stylesheet" href="../resources/lib/swiper-bundle.min.css">
    <script src="../resources/lib/swiper-bundle.min.js"></script>

</head>

<body>
<div class="base-wrap">
    <header class="header" data-id="header"></header>
    <main>
        <!-- S : Blog -->
        <div class="main-section-blog">
            <div class="max-w-128">
                <div class="main-title-box">
                    <div class="main-title-data">
                        <h2 class="title-size-40">Blog</h2>
                        <span class="title-desc-size-24">블로그 인기글 보기</span>
                    </div>
                    <a href="" class="title-link-more"><i class="icon-more"></i></a>
                </div>
                <div class="main-blog-list">
                </div>
                <script>
                    const mainBlog = [
                        { thumb: "https://picsum.photos/id/23/200/300"},
                        { thumb: "https://picsum.photos/id/57/200/300"},
                        { thumb: "https://picsum.photos/id/83/200/300"},
                        { thumb: "https://picsum.photos/id/84/200/300"},
                        { thumb: "https://picsum.photos/id/23/200/300"},
                        { thumb: "https://picsum.photos/id/57/200/300"},
                        { thumb: "https://picsum.photos/id/83/200/300"},
                        { thumb: "https://picsum.photos/id/84/200/300"},
                    ];
                    mainBlog.forEach(function (data, i) {
                        const template = `
                            <div class="main-blog-item">
                                <div class="blog-thumb-images"><img src="${mainBlog[i].thumb}" class="thumb-images-full" /></div>
                                <div class="blog-thumb-bg"><img src="${mainBlog[i].thumb}" class="thumb-images-bg" /></div>
                                <span class="main-blog-bullet"></span>
                                <div class="main-blog-item-data">
                                    <p class="main-blog-item-type">유튜브 자동 업로드</p>
                                    <p class="main-blog-item-title clamp-base">데모신청을 통해 서비스를 제대로 경험해보기 데모신청을 통해 서비스를 제대로 경험해보기</p>
                                    <p class="main-blog-item-desc clamp-base">관계와 성장을 고민하는 조직에게 필요합니다. 그렇게 성장하기 위해서 데모신청을 통해 서비스를 제대로 경험 해보 관계와 성장을 고민하는 조직에게 필요합니다. 그렇게 성장하기 위해서 데모신청을 통해 서비스를 제대로 경험 해보</p>
                                    <span class="more-arrow"></span>
                                </div>
                                <a href="" class="link-full"></a>
                            </div>
                        `;
                        document.querySelector(".main-blog-list").insertAdjacentHTML("beforeend", template);
                    });
                </script>
                <div class="main-blog-btn-area">
                    <a href="" class="link-move">
                        <span class="link-move-text">전체보기</span>
                        <span class="link-move-bullet"><i class="down-arrow"></i></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- E : Blog -->

        <!-- S : Notice -->
        <div class="main-section-notice">
            <div class="max-w-128">
                <div class="main-title-box">
                    <div class="main-title-data">
                        <h2 class="title-size-40">Notice</h2>
                    </div>
                    <a href="" class="title-link-more"><i class="icon-more"></i></a>
                </div>
                <div class="main-notice-list">
                </div>
                <script>
                    const mainNotice = [
                        { title: "라이브송출 서비스 제공 라이브송출 서비스 제공 라이브송출 서비스 제공"},
                        { title: "라이브송출 서비스 제공 라이브송출 서비스 제공 라이브송출 서비스 제공"},
                        { title: "라이브송출 서비스 제공 라이브송출 서비스 제공 라이브송출 서비스 제공"},
                        { title: "라이브송출 서비스 제공"},
                        { title: "라이브송출 서비스 제공 라이브송출 서비스 제공 라이브송출 서비스 제공"},
                        { title: "라이브송출 서비스 제공 라이브송출 서비스 제공 라이브송출 서비스 제공"},
                    ];
                    mainNotice.forEach(function (data, i) {
                        const template = `
                            <div class="main-notice-item">
                                <div class="main-notice-item-box">
                                    <p class="main-notice-item-title clamp-base">${mainNotice[i].title}</p>
                                    <p class="main-notice-item-desc clamp-base">관계와 성장을 고민하는 조직에게 필요합니다. 그렇게 성장하기 위해서 데모신청을 통해 서비스를 제대로 경험 해보 관계와 성장을 고민하는 조직에게 필요합니다. 그렇게 성장하기 위해서 데모신청을 통해 서비스를 제대로 경험 해보</p>
                                    <p class="main-notice-item-date">2024.12.31</p>
                                </div>
                                <a href="" class="link-full"></a>
                            </div>
                        `;
                        document.querySelector(".main-notice-list").insertAdjacentHTML("beforeend", template);
                    });
                </script>

                <div class="main-title-box reference-type">
                    <div class="main-title-data">
                        <h2 class="title-size-24 ">매뉴얼 자료실</h2>
                    </div>
                    <a href="" class="title-link-more"><i class="icon-more"></i></a>
                </div>
                <div class="main-reference-list">
                    <a href="" class="more-mobile-view">
                        <i class="icon-more"></i>
                        <span class="more-mobile-view-text">전체보기</span>
                    </a>
                </div>
                <script>
                    const mainReference = [
                        { title: "기술"},
                        { title: "매뉴얼"},
                        { title: "유튜브 기술 자료실 유튜브 기술 자료실"},
                        { title: "기술"},
                        { title: "기술"},
                    ];
                    mainReference.forEach(function (data, i) {
                        const template = `
                            <div class="main-reference-item">
                                <p class="main-reference-item-title clamp-base">${mainReference[i].title}</p>
                                <p class="main-reference-item-desc clamp-base">실시간 라이브 편성 운영 매뉴얼</p>
                                <i class="icon-down"></i>
                                <a href="" class="link-full"></a>
                            </div>
                        `;
                        document.querySelector(".main-reference-list").insertAdjacentHTML("beforeend", template);
                    });
                </script>
            </div>
        </div>
        <!-- E : Notice -->

        <!-- S : cs center -->
        <div class="main-section-cs">
            <div class="max-w-128 main-section-cs-box">
                <div class="main-section-cs-item">
                    <div class="main-section-cs-item-title">
                        <h2 class="title-size-28-w">1:1 문의하기</h2>
                    </div>
                    <div class="main-section-cs-content">
                        <div class="inquiry-form-group">
                            <div class="inquiry-form-item">
                                <div class="select-item-box select-size-58">
                                    <select name="" id="">
                                        <option value="">문의항목을 선택하세요</option>
                                    </select>
                                </div>
                            </div>
                            <div class="inquiry-form-item">
                                <input type="text" class="input-size-50-w" placeholder="이름">
                                <input type="tel" class="input-size-50-w" placeholder="연락처">
                            </div>
                            <div class="inquiry-form-item">
                                <input type="text" class="input-size-50-w" placeholder="이메일">
                            </div>
                            <div class="inquiry-form-item">
                                <textarea name="" id="" cols="30" rows="10" placeholder="문의사항을 입력해주세요" class="textarea-w"></textarea>
                            </div>
                            <div class="inquiry-agree">
                            </div>
                            <div class="inquiry-btn-area">
                                <button type="button" class="btn-base btn-size-58 btn-color-blue">문의하기</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-section-cs-item">
                    <div class="main-section-cs-item-title">
                        <h2 class="title-size-28-w">기술지원센터</h2>
                    </div>
                    <div class="main-section-cs-content">
                        <p class="skill-cs-tel">02-6333-1096</p>
                        <div class="skill-cs-info">
                            <p class="skill-cs-time-title">상담시간 <i class="icon-alarm"></i></p>
                            <p class="skill-cs-time-info">평일 10:00~17:00</p>
                        </div>
                        <p class="skill-cs-dest">서비스이용 및 궁금하신 점은 언제든지 문의하세요.<br>담당자가 성실히 답변해 드립니다!</p>
                        <div class="skill-cs-menu">
                            <a href="" class="skill-cs-menu-link">
                                <span class="skill-cs-menu-icon">
                                    <i class="skill-cs-menu-icon-1"></i>
                                </span>
                                <span class="skill-cs-menu-name">데모신청</span>
                            </a>
                            <a href="" class="skill-cs-menu-link">
                                <span class="skill-cs-menu-icon">
                                    <i class="skill-cs-menu-icon-2"></i>
                                </span>
                                <span class="skill-cs-menu-name">서비스 신청</span>
                            </a>
                            <a href="" class="skill-cs-menu-link">
                                <span class="skill-cs-menu-icon">
                                    <i class="skill-cs-menu-icon-3"></i>
                                </span>
                                <span class="skill-cs-menu-name">이메일 문의</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- E : cs center -->

    </main>
    <footer class="footer" data-id="footer"></footer>

    <script src="../resources/js/ui.global.js"></script>
    <script src="../resources/js/ui.common.js"></script>
    <script>
    </script>
</div>
</body>
</html>
