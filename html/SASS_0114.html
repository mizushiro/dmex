<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>DMEX</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">

    <link rel="stylesheet" href="../resources/lib/swiper-bundle.min.css">
    <script src="../resources/lib/swiper-bundle.min.js"></script>

</head>

<body>
<div class="base-wrap">
    <header class="header" data-id="header"></header>
    <main class="page-content">
        <div class="max-w-128">
            <h2 class="title-size-40-700 text-center">서비스 신청 내역</h2>
            <div class="max-w-50">
                <div class="mdl-tab mt-x5" data-tab-id="serviceTab">
                    <div class="mdl-tab-wrap">
                        <button type="button" class="mdl-tab-btn mdl-tab-size-64" data-tab="service1">
                            <span class="mdl-tab-text-24">서비스신청 내역</span>
                        </button>
                        <button type="button" class="mdl-tab-btn mdl-tab-size-64" data-tab="service2">
                            <span class="mdl-tab-text-24">결제내역</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mdl-tab-pnl" data-tab-id="serviceTab">
                
                <section class="mdl-tab-item" data-tab="service1">
                    <div class="tab-content-box">

                        <div class="table-head">
                            <div class="mdl-selection-wrap">
                                <div class="mdl-select select-size-48" data-id="select_date1">
                                    <select title="서비스 선택" id="select_date1_2">
                                        <option value="1" selected="">서비스 전체</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mdl-input-wrap">

                                <div class="mdl-input" data-type="period">
                                    <input type="date" value="2024-12-31">
                                    ~
                                    <input type="date" value="2024-12-31">
                                </div>
                                <div class="mdl-input input-sh">
                                    <input type="text" placeholder="검색어를 입력해주세요">
                                    <button type="button" class="btn-search" aria-label="검색"></button>
                                </div>
                            </div>
                        </div>
                        <div class="service-application-list">
                            <div class="table-list-head" data-flex="table-service-title">
                                <div class="table-list-th" data-flex-col="name">서비스명</div>
                                <div class="table-list-th" data-flex-col="desc">서비스 내역</div>
                                <div class="table-list-th" data-flex-col="payment">요금제</div>
                                <div class="table-list-th" data-flex-col="date">결제일시</div>
                                <div class="table-list-th" data-flex-col="state">서비스상태</div>
                                <div class="table-list-th" data-flex-col="admin">서비스관리</div>
                            </div>
                            <div class="service-application-list-body table-list-body">
                            </div>
                            <script>
                                const serviceApplication = [
                                    { state: "<span class=\"font-600\">구독중</span>"},
                                    { state: "<span class=\"font-600\">구독중</span>"},
                                    { state: "<span class=\"font-600\">구독중</span>"},
                                    { state: "중지"},
                                ];
                                serviceApplication.forEach(function (data, i) {
                                    const template = `
                                    <div class="table-list-body-item" data-flex="table-service-title">
                                        <div class="service-application-item" data-flex-col="name">
                                            <div class="mobile-show table-list-td-title">서비스명</div>
                                            <div class="service-application-item-value">실시간스트리밍 서비스</div>
                                        </div>
                                        <div class="service-application-item" data-flex-col="desc">
                                            <div class="mobile-show table-list-td-title">서비스 내역</div>
                                            <div class="service-application-item-value">고화질 영상 30개(25분) 사용분 & CDN700GB</div>
                                        </div>
                                        <div class="service-application-item" data-flex-col="payment">
                                            <div class="mobile-show table-list-td-title">요금제</div>
                                            <div class="service-application-item-value">300,000</div>
                                        </div>
                                        <div class="service-application-item" data-flex-col="date">
                                            <div class="mobile-show table-list-td-title">결제일시</div>
                                            <div class="service-application-item-value">2024.02.05 12:24:56</div>
                                        </div>
                                        <div class="service-application-item" data-flex-col="state">
                                            <div class="mobile-show table-list-td-title">서비스상태</div>
                                            <div class="service-application-item-value">${serviceApplication[i].state}</div>
                                        </div>
                                        <div class="service-application-item" data-flex-col="admin">
                                            <div class="mobile-show table-list-td-title">서비스관리</div>
                                            <div class="service-application-item-value">
                                                <div class="service-application-btn">
                                                    <button type="button" class="btn-base btn-size-32 btn-round btn-line-sora">
                                                        구독중지
                                                        <i class="icon-x-8"></i>
                                                    </button>
                                                    <button type="button" class="btn-base btn-size-32 btn-round btn-color-blue">
                                                        구독변경
                                                        <i class="icon-edit"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                    document.querySelector(".service-application-list-body").insertAdjacentHTML("beforeend", template);
                                });
                            </script>
                        </div>

                        <div class="pagination">
                            <button type="button" class="paging-move" data-page="first" aria-label="처음으로 이동"></button>
                            <button type="button" class="paging-move" data-page="prev" aria-label="이전"></button>
                            <a href="" class="paging-num" data-selected="true">1</a>
                            <a href="" class="paging-num">2</a>
                            <a href="" class="paging-num">3</a>
                            <a href="" class="paging-num">4</a>
                            <a href="" class="paging-num">5</a>
                            <button type="button" class="paging-move" data-page="next" aria-label="다음"></button>
                            <button type="button" class="paging-move" data-page="last" aria-label="마지막으로 이동"></button>
                        </div>

                    </div>
                </section>

                <section class="mdl-tab-item" data-tab="service2">
                    <div class="tab-content-box">
                        
                        <div class="table-head j-end">
                            <div class="mdl-input-wrap">
                                <div class="mdl-input" data-type="period">
                                    <input type="date" value="2024-12-31">
                                    ~
                                    <input type="date" value="2024-12-31">
                                </div>
                                <div class="mdl-input input-sh">
                                    <input type="text" placeholder="검색어를 입력해주세요">
                                    <button type="button" class="btn-search" aria-label="검색"></button>
                                </div>
                            </div>
                        </div>
                        <div class="service-payment-list">
                            <div class="table-list-head" data-flex="table-service-payment-title">
                                <div class="table-list-th" data-flex-col="state">상태</div>
                                <div class="table-list-th" data-flex-col="date">일시</div>
                                <div class="table-list-th" data-flex-col="payment">결제구분</div>
                                <div class="table-list-th" data-flex-col="etc">비고</div>
                            </div>
                            <div class="service-payment-list-body table-list-body">
                            </div>
                            <script>
                                const servicePayment = [
                                    { state: "결제완료"},
                                    { state: "결제완료"},
                                    { state: "결제완료"},
                                    { state: "결제완료"},
                                ];
                                servicePayment.forEach(function (data, i) {
                                    const template = `
                                    <div class="table-list-body-item" data-flex="table-service-payment-title">
                                        <div class="service-application-item" data-flex-col="state">
                                            <div class="mobile-show table-list-td-title">상태</div>
                                            <div class="service-application-item-value">${servicePayment[i].state}</div>
                                        </div>
                                        <div class="service-application-item" data-flex-col="date">
                                            <div class="mobile-show table-list-td-title">일시</div>
                                            <div class="service-application-item-value">2024.12.31 12:34:56</div>
                                        </div>
                                        <div class="service-application-item" data-flex-col="payment">
                                            <div class="mobile-show table-list-td-title">결제구분</div>
                                            <div class="service-application-item-value">카드</div>
                                        </div>
                                        <div class="service-application-item" data-flex-col="date">
                                            <div class="mobile-show table-list-td-title">비고</div>
                                            <div class="service-application-item-value"></div>
                                        </div>
                                    </div>
                                `;
                                    document.querySelector(".service-payment-list-body").insertAdjacentHTML("beforeend", template);
                                });
                            </script>
                        </div>

                        <div class="pagination">
                            <button type="button" class="paging-move" data-page="first" aria-label="처음으로 이동"></button>
                            <button type="button" class="paging-move" data-page="prev" aria-label="이전"></button>
                            <a href="" class="paging-num" data-selected="true">1</a>
                            <a href="" class="paging-num">2</a>
                            <a href="" class="paging-num">3</a>
                            <a href="" class="paging-num">4</a>
                            <a href="" class="paging-num">5</a>
                            <button type="button" class="paging-move" data-page="next" aria-label="다음"></button>
                            <button type="button" class="paging-move" data-page="last" aria-label="마지막으로 이동"></button>
                        </div>
                        
                    </div>
                </section>
            </div>
        </div>  
    </main>
    <footer class="footer" data-id="footer"></footer>

    <script src="../resources/js/ui.global.js"></script>
    <script src="../resources/js/ui.common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            UI.exe.serviceTab = new Tab({
                id: 'serviceTab',
                current: 'service1',
                callback: (v) => {
                    console.log(v.current)
                    if (v.current === 'service2') {
                       setTimeout(() => {
                            
                       }, 0)
                    }
                }
            });

            UI.exe.autoSelect();
 
        });
    </script>
</div>
</body>
</html>
