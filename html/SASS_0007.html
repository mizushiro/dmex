<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <title>DMEX</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">

    <link rel="stylesheet" href="../resources/lib/swiper-bundle.min.css">
    <script src="../resources/lib/swiper-bundle.min.js"></script>

</head>

<body>
<div class="base-wrap">
    <header class="header" data-id="header"></header>
    <main class="page-content">
        <div class="max-w-128">
            <h2 class="title-size-40-700 text-center">라이브 송출대행</h2>
            <p class="main-service-desc">전문장비 없이도 손쉽게 세계와 소통하는 솔루션을 경험하세요!</p>
            <p class="main-service-desc-small">
                빠르고신속한 라이브 송출!<br>
                <span class="text-blue">전문장비와 인력 없이도 PP사 신호를 다양한 디바이스에 실시간으로 송출</span>해 드려요. <br class="only-d">쉽고 간편한 설정으로 더 많은 사람들에게 독특한 경험을 전달해 보세요!
            </p>
            <div class="main-service-img-area" >
                <div class="srv-img3" data-scroll-play="off">
                    <img src="../resources/images/main/srv/srv3-1.png" class="img1" alt="면 상단">
                    <img src="../resources/images/main/srv/srv3-3.png" class="img2" alt="면 하단">
                    <img src="../resources/images/main/srv/srv3-2.png" class="img3" alt="면 중간">
                    <img src="../resources/images/main/srv/srv1-4.png" class="img4" alt="볼 그림자">
                    <img src="../resources/images/main/srv/srv1-5.png" class="img5" alt="볼 작은">
                </div>
                
                <div class="main-service-keyword-box keyword-bg1 keyword-position1">
                    <p class="main-service-keyword-desc">Digital Media Exchange</p>
                    <p class="main-service-keyword">실시간 전송</p>
                </div>
                <div class="main-service-keyword-box keyword-bg2 keyword-position2">
                    <p class="main-service-keyword-desc">Digital Media Exchange</p>
                    <p class="main-service-keyword">전문 장비 불필요</p>
                </div>
                <div class="main-service-keyword-box keyword-bg2 keyword-position3">
                    <p class="main-service-keyword-desc">Digital Media Exchange</p>
                    <p class="main-service-keyword">라이브 캡처</p>
                </div>
                <div class="main-service-keyword-box keyword-bg1 keyword-position4">
                    <p class="main-service-keyword-desc">Digital Media Exchange</p>
                    <p class="main-service-keyword">높은 퀄리티</p>
                </div>
            </div>
        
        </div>
    </main>
    <footer class="footer" data-id="footer"></footer>

    <script src="../resources/js/ui.global.js"></script>
    <script src="../resources/js/ui.common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            UI.exe.infiniteMotion();
        });
    </script>
</div>
