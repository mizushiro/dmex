<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>DMEX</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">

    <link rel="stylesheet" href="../resources/lib/swiper-bundle.min.css">
    <script src="../resources/lib/swiper-bundle.min.js"></script>

</head>

<body>
<div class="base-wrap">
    <header class="header" data-id="header"></header>
    <main class="page-content">
        <div class="max-w-128">
            <h2 class="title-size-40-700 text-center">폼 서비스</h2>
            <p class="main-service-desc">폼서비스로 손쉽게 데이터 수집,정확한 분석을 경험하세요!</p>
            <p class="main-service-desc-small">
                <span class="text-blue">데이터수집 걱정과 고민은 그만!</span><br>
                간편하고 빠르게 설문조사를 진행하는 경험을 느껴보세요. <br class="only-d">업무 효율성을 높이는 폼 서비스가 여러분을 새로운 세계로 안내합니다!
            </p>
            <div class="main-service-img-area">
                <div class="srv-img6" data-scroll-play="off">
                    <img src="../resources/images/main/srv/srv6-1.png" class="img1" alt="chart1">
                    <img src="../resources/images/main/srv/srv6-2.png" class="img2" alt="chart2">
                    <img src="../resources/images/main/srv/srv6-3.png" class="img3" alt="chart3">
                    <img src="../resources/images/main/srv/srv6-4.png" class="img4" alt="bar 1">
                    <img src="../resources/images/main/srv/srv6-5.png" class="img5" alt="bar 2">
                    <img src="../resources/images/main/srv/srv6-5.png" class="img7" alt="bar 2">
                    <img src="../resources/images/main/srv/srv6-6.png" class="img6" alt="bar 3">
                </div>
            
                <div class="main-service-keyword-box keyword-bg1 keyword-position1">
                    <p class="main-service-keyword-desc">Digital Media Exchange</p>
                    <p class="main-service-keyword">설문지 제작</p>
                </div>
                <div class="main-service-keyword-box keyword-bg2 keyword-position2">
                    <p class="main-service-keyword-desc">Digital Media Exchange</p>
                    <p class="main-service-keyword">데이터 수집</p>
                </div>
                <div class="main-service-keyword-box keyword-bg2 keyword-position3">
                    <p class="main-service-keyword-desc">Digital Media Exchange</p>
                    <p class="main-service-keyword">설문결과 분석</p>
                </div>
                <div class="main-service-keyword-box keyword-bg1 keyword-position4">
                    <p class="main-service-keyword-desc">Digital Media Exchange</p>
                    <p class="main-service-keyword">만족도 조사</p>
                </div>
            </div>
             
        </div>
    </main>
    <footer class="footer" data-id="footer"></footer>

    <script src="../resources/js/ui.global.js"></script>
    <script src="../resources/js/ui.common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            UI.exe.infiniteMotion();
        });
    </script>
</div>
</body>
</html>
