<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>DMEX</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">

    <link rel="stylesheet" href="../resources/lib/swiper-bundle.min.css">
    <script src="../resources/lib/swiper-bundle.min.js"></script>

</head>

<body>
<div class="base-wrap">
    <header class="header" data-id="header"></header>
    <main class="page-content">
        <div class="max-w-50">
            <h2 class="title-size-40-700 text-center">AI챗봇 등록</h2>
            <div class="member-form-group">
                <div class="member-form-item">
                    <span class="member-form-item-title requisite">제목</span>
                    <input type="text" class="input-size-48-transparent" placeholder="제목을 입력하세요." />
                    <button type="button" class="input-value-del">
                        <i class="icon-del"></i>
                    </button>
                </div>
                <p class="error-massage">유효성 메세지 영역</p>

                <div class="member-form-item" data-dir="column">
                    <span class="member-form-item-title">메모</span>
                    <textarea placeholder="내용을 입력하세요" class="input-size-48-transparent min-h-96"></textarea>
                    <p class="write-data">0/10자</p>
                </div>

                <div class="member-form-item" data-type="line" data-dir="column">
                    <div class="file-btn-wrap">
                        <button type="button" class="btn-txt" data-ico="file">
                            가이드 파일 다운로드
                        </button>
                    </div>
                    <div class="file-area">
                        AI 챗봇의 효율성을 높이시려면 가이드 파일을 통해 학습 시키시는 걸 추천드립니다.
                    </div>
                    <div class="radio-group-area">
                        <span class="form_element-radio size-16">
                            <input type="radio" id="typeA-1" name="choiceA">
                            <label for="typeA-1">신규 (신규로 추가하시면 기존 학습데이터가 삭제되고 새롭게 학습을 합니다.</label>
                        </span>
                        <span class="form_element-radio size-16">
                            <input type="radio" id="typeA-2" name="choiceA">
                            <label for="typeA-2">추가 (기존 학습데이터에 추가로 데이터를 학습합니다.</label>
                        </span>
                    </div>
                </div>

                <div class="member-form-item" data-type="line" data-dir="column">
                    <div class="file-area">
                        가이드 파일을 통한 학습을 추천드립니다. (excel, pdf, word, hwp)
                    </div>
                    <div class="file-btn-wrap">
                        <button type="button" class="btn-txt" data-ico="file">
                            파일선택
                        </button>
                    </div>
                </div>
                <div class="add-img-list mb-16">
                    <div class="add-img-item">
                        <img src="../resources/images/common/file-xls.svg" alt="" class="file-icon">
                        <button type="button" class="btn-img-del">
                            <i class="icon-x-8"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="btn-wrap mt-16">
                <button type="button" class="btn-base btn-color-gray btn-size-64">취소</button>
                <button type="button" class="btn-base btn-color-blue btn-size-64">등록하기</button>
            </div>
        </div>
    </main>
    <footer class="footer" data-id="footer"></footer>

    <script src="../resources/js/ui.global.js"></script>
    <script src="../resources/js/ui.common.js"></script>
</div>
</body>
</html>
