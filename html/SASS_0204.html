<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>DMEX</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">

    <link rel="stylesheet" href="../resources/lib/swiper-bundle.min.css">
    <script src="../resources/lib/swiper-bundle.min.js"></script>

</head>

<body>
<div class="base-wrap">
    <header class="header" data-id="header"></header>
    <main class="page-content">
        <div class="max-w-128">
            <h2 class="title-size-40-700 text-center">매뉴얼 자료실</h2>
           
            <div class="tab-content-box">
                <div class="table-head">
                    <div class="mdl-selection-wrap">
                        <input type="radio" id="radio_ctg1" name="radio_ctg" checked>
                        <label for="radio_ctg1" class="mdl-selection" data-type="button">
                            <span>전체</span>
                        </label>

                        <input type="radio" id="radio_ctg2" name="radio_ctg">
                        <label for="radio_ctg2" class="mdl-selection" data-type="button">
                            <span>기술</span>
                        </label>

                        <input type="radio" id="radio_ctg3" name="radio_ctg">
                        <label for="radio_ctg3" class="mdl-selection" data-type="button">
                            <span>서비스</span>
                        </label>

                        <input type="radio" id="radio_ctg4" name="radio_ctg">
                        <label for="radio_ctg4" class="mdl-selection" data-type="button">
                            <span>기타</span>
                        </label>
                    </div>
                    <div class="mdl-input-wrap">
                        <div class="mdl-input input-sh">
                            <input type="text" placeholder="검색어를 입력해주세요">
                            <button type="button" class="btn-search" aria-label="검색"></button>
                        </div>
                    </div>
                </div>
                <div class="table-acco">
                    <div class="table-acco-body mdl-acco" data-id="referenceAcco">
                        <div class="mdl-acco-item">
                            <div class="mdl-acco-head faq-acco-tit">
                                <div class="mdl-acco-head-wrap" data-grid="reference-title">
                                    <div class="table-acco-td" data-grid-col="title">
                                        [기술]실시간 스트리밍 서비스 운영 메뉴얼입니다.
                                    </div>
                                    <div class="table-acco-td" data-grid-col="download">
                                        <button type="button" class="btn-download">
                                            <i class="icon-download"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="button" class="mdl-acco-btn" aria-label="title open"></button>
                            </div>
                            <div class="mdl-acco-body">
                                <div class="mdl-acco-wrap">
                                    <!-- 내용 --->
                                    <div class="faq-wrap">
                                        <div class="faq-wrap-box">
                                            <p>실시간스트리밍 서비스 운영 메뉴얼입니다.</p>
                                            <div class="acc-img-area"><img src="https://picsum.photos/id/23/200/300" alt=""></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="mdl-acco-item">
                            <div class="mdl-acco-head faq-acco-tit">
                                <div class="mdl-acco-head-wrap" data-grid="reference-title">
                                    <div class="table-acco-td" data-grid-col="title">
                                        결제계좌변경은 어떻게 하나요?
                                    </div>
                                    <div class="table-acco-td" data-grid-col="download">
                                        <button type="button" class="btn-download">
                                            <i class="icon-download"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="button" class="mdl-acco-btn" aria-label="title open"></button>
                            </div>
                            <div class="mdl-acco-body">
                                <div class="mdl-acco-wrap">
                                    <!-- 내용 --->
                                    <div class="faq-wrap">
                                        <div class="faq-wrap-box">
                                            .1111111..
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <button type="button" class="paging-move" data-page="first" aria-label="처음으로 이동"></button>
                <button type="button" class="paging-move" data-page="prev" aria-label="이전"></button>
                <a href="" class="paging-num" data-selected="true">1</a>
                <a href="" class="paging-num">2</a>
                <a href="" class="paging-num">3</a>
                <a href="" class="paging-num">4</a>
                <a href="" class="paging-num">5</a>
                <button type="button" class="paging-move" data-page="next" aria-label="다음"></button>
                <button type="button" class="paging-move" data-page="last" aria-label="마지막으로 이동"></button>
            </div>
        </div>  
    </main>
    <footer class="footer" data-id="footer"></footer>

    <script src="../resources/js/ui.global.js"></script>
    <script src="../resources/js/ui.common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            UI.exe.referenceAcco = new Accordion({
                id :'referenceAcco',
                current: null,
                callback: (v) => {
                    console.log('callback:', v);
                }
            });
 
        });
    </script>
</div>
</body>
</html>
